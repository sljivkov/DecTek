name: Code Quality Checks

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - develop  # Keep PR checks for develop branch

jobs:
  checks:
    name: Lint, Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'
          cache: true
      
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@latest
        with:
          version: latest
      
      - name: Run golangci-lint
        run: make lint
      
      - name: Run tests
        run: make test
      
      - name: Build
        run: go build -v ./...